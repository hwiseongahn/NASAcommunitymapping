<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CO2 Emissions Map Alberta</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body class="bg-dark bg-gradient">
    <div class="container p-3">
        <div class="row mb-2">
            <div class="col-md-10">
                <div class="card bg-info text-dark">
                    <div class="card-header">
                        <div class="card-title d-flex justify-content-center mb-0">

                            <h1>CO2 Emission Heat Map Alberta</h1>
                           

                        </div>
                    </div>
                    <div class="card-body">
                    <form action="/generateAlberta" method="POST" onsubmit="return submitValidation(event)">
                        <div class="row">
                            <div class="col-md-6">
                                <label for="option">Select Map Option:</label>
                                <select name="option" id="option" class="form-select-lg w-100 p-2 border-2 bg-dark text-light">
                                    <option value="" selected disabled>Select Option</option>
                                    <option value="algae">Algae</option>
                                    <option value="CO2">CO2</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label for="year">Select Year:</label>
                                <select name="year" id="year" class="form-select-lg w-100 p-2 border-2 bg-dark text-light">
                                    <option value="" disabled selected>Select Year</option>
                                    <option value="2019">2019</option>
                                    <option value="2020">2020</option>
                                    <option value="2021">2021</option>
                                </select>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-dark btn-block mt-2">Generate Map</button>
                    </form>
                    </div>
                 </div>
             </div>
             <div class="col-md-2 bg-info">
                <div class="card border-0">
                    <div class="card-body bg-info border-0">
                        <form action="/" method="POST">
                            <button type="submit" name="region" value="Alberta" class="btn btn-block btn-dark">Main Page</button>
                        </form>
                    </div>
                </div>
             </div>
        </div>
        <div class="row mb-2">
            <div class="col-md-4"></div>
            <div class="col-md-2">
                <div class="card-body bg-info p-1 d-flex justify-content-center rounded-lg">
                    <h5 class="m-0">{{selected_year}}</h5>
                </div>
            </div>
            <div class="col-md-2">
                <div class="card-body bg-info p-1 d-flex justify-content-center rounded-lg">
                    <h5 class="m-0">{{selected_source}}</h5>
                </div>
            </div>
            <div class="col-md-4"></div>
        </div>
        <div class="row">
            {% if map_file %}
            <iframe src="{{ url_for('static', filename=map_file) }}" width="100%" height="500"></iframe>
            {% endif %}
        </div>
    </div>
</body>
<script>
    const submitValidation = (event) => {
        const option = document.getElementById('option').value
        const year = document.getElementById('year').value
        if(!option|| option == "" || !year || year==""){
            console.log(option)
            console.log(year)
            console.log('no source or year')
            alert('Please fill in all fields!')
            event.preventDefault()
        }
    }
    </script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</html>
